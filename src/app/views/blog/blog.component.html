<section id="servicios">
  <h2>{{ title }}</h2>
  <br>
  <div class="card" style="width: 18rem; margin: 0 auto;">
    <img src="https://wallpapers.com/images/hd/kanye-west-in-hat-png-usx50-tcqrmq2s5nh3zcla.jpg" class="card-img-top" alt="Mejor Cliente">
    <div class="card-body">
      <div class="card-text">
        Bienvenido, estimado:<br>
        <strong>Kanye West</strong><br>
        Agradecemos su preferencia. Nos esforzamos por ofrecerle siempre lo mejor.
      </div>
    </div>
  </div>
  <br>
  <h3>Información de Tarjetas de Crédito</h3>
  <div class="blog">
    <div class="fila" *ngFor="let tarjeta of tarjetas">
      <div class="col">
        <div class="contenido">
          <header>
            <h2><i class="fas fa-university icon"></i>{{ tarjeta.banco }}</h2>
          </header>
          <p><i class="fas fa-user icon"></i> {{ tarjeta.titular }}</p>
          <p><i class="fas fa-credit-card icon"></i> {{ tarjeta.numero }}</p>
          <p><i class="fas fa-calendar-alt icon"></i> {{ tarjeta.fecha | date }}</p>
          <p><i class="fas fa-key icon"></i> {{ tarjeta.codigo }}</p>
          <button *ngIf="tarjeta.id !== undefined" (click)="editarTarjeta(tarjeta.id!)" class="btn btn-edit">
            <i class="bi bi-pencil"></i>
          </button>
          <button *ngIf="tarjeta.id !== undefined" (click)="borrarTarjeta(tarjeta.id!)" class="btn btn-danger">
            <i class="bi bi-trash"></i>
          </button>
        </div>
      </div>
    </div>
    <div *ngIf="tarjetaEditando">
      <h3>Editar Tarjeta</h3>
      <form (ngSubmit)="guardarTarjetaEditada()">
        <div class="form-group">
          <label for="banco">Banco:</label>
          <input type="text" id="banco" [(ngModel)]="tarjetaEditando.banco" name="banco" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="numero">Número:</label>
          <input type="text" id="numero" [(ngModel)]="tarjetaEditando.numero" name="numero" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="titular">Titular:</label>
          <input type="text" id="titular" [(ngModel)]="tarjetaEditando.titular" name="titular" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="fecha">Fecha:</label>
          <input type="date" id="fecha" [(ngModel)]="tarjetaEditando.fecha" name="fecha" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="codigo">Código:</label>
          <input type="text" id="codigo" [(ngModel)]="tarjetaEditando.codigo" name="codigo" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <button type="button" (click)="cancelarEdicion()" class="btn btn-secondary">Cancelar</button>
      </form>
    </div>
  </div>
</section>
