<section class="contenedor-seccion">
    <div class="fondo-seccion"></div>
  
    <section id="inicio" class="inicio">
        <div class="col">
            <h2 class="titulo-inicio">El Universo de las Gorras <br>
                NoCapStore</h2>
            <div class="buscador">
                <input type="text" placeholder="Encuentra la gorra ideal">
                <span class="btn-buscar"><i class="fa-solid fa-magnifying-glass"></i></span>
            </div>
  
        </div>
        <div class="col derecha">
            <div class="contenedor-img">
                <img src="https://seeklogo.com/images/N/new-era-logo-B4901774AA-seeklogo.com.png" alt="">
            </div>
        </div>
    </section>  
<section class="contenedor-seccion">
    <div class="fondo-seccion"></div>
    <div class="header-seccion">
        <div class="col">
            <strong><span class="link-blanco">Inicio</span> / Tienda</strong>
        </div>
        <div class="centro">
            <h2>{{title}}</h2>
        </div>
        <div class="col busqueda">
            <strong>Resultados (1-6)</strong>
            <select name="" id="">
                <option value="">Todos los productos</option>
                <option value="">Por precio</option>
                <option value="">Por modelo</option>
            </select>
        </div>
    </div>

    <section id="productos" class="productos">
        <!-- Primera fila de imágenes -->
        <div class="fila">
            <div class="col fondo-dots" *ngFor="let foto of fotos.slice(0, 3)">
                <header>
                    <span class="like"><i class="fa-solid fa-heart"></i></span>
                    <span class="cart"><i class="fa-solid fa-bag-shopping"></i></span>
                </header>
  
                <a href="#">
                    <div class="contenido">
                        <img [src]="foto.imagen" alt="" style="width: 200px; height: 230px; margin-right: 15px;">
                        <h2>{{foto.descripcion}}</h2>
                        <h2>{{foto.precio}}</h2>
                    </div>
                </a>
            </div>
        </div>

        <!-- Segunda fila de imágenes -->
        <div class="fila">
            <div class="col fondo-dots" *ngFor="let foto of fotos.slice(3, 6)">
                <header>
                    <span class="like"><i class="fa-solid fa-heart"></i></span>
                    <span class="cart"><i class="fa-solid fa-bag-shopping"></i></span>
                </header>
  
                <a href="#">
                    <div class="contenido">
                        <img [src]="foto.imagen" alt="" style="width: 200px; height: 230px; margin-right: 15px;">
                        <h2>{{foto.descripcion}}</h2>
                        <h2>{{foto.precio}}</h2>
                    </div>
                </a>
            </div>
        </div>
    </section>
</section>
